<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="btn_toggle.css">
  <title>Toggle Button Demo Example</title>
</head>
<body>
  <!--
  onclick format : btn_toggle(uniqueIndex, btn_wrapperID, btn_innerID); behavior();
  see btn_toggle.css and btn_toggle.js for user guide
  -->

  <!--Copy This Into Your HTML-->
  <div dragabble="false" class="btn_wrapper" id="BTN1" onclick="javascript:btn_toggle(0, 'BTN1', 'BTN1_in');">
    <div dragabble="false" class="btn_inner" id="BTN1_in"><div dragabble="false">O</div></div>
  </div>

  <div dragabble="false" class="btn_wrapper" id="BTN2" onclick="javascript:btn_toggle(1, 'BTN2', 'BTN2_in');">
    <div dragabble="false" class="btn_inner" id="BTN2_in"><div dragabble="false">O</div></div>
  </div>
  <!---------------------------->

  <script src="btn_toggle.js" type="text/javascript"></script>
</body>
</html>
